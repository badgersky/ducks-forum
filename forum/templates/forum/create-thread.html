{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block title %}
    Create Thread
{% endblock %}

{% block content %}
    <div class="row">
        <h2 class="border-bottom border-top border-black p-2">Start Thread</h2>
    </div>
    <div class="lm m-3">
        <form action="" method="post" class="m-3">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-brown" type="submit">Start Thread</button>
        </form>
    </div>
{% endblock %}
