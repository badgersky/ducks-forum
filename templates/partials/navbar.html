{% load static %}

<nav class="navbar navbar-expand-lg bg-burlywood">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home:home' %}">
            <img src="{% static 'images/duck-logo3.png' %}" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active m-2" aria-current="page" href="{% url 'home:home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active m-2" aria-current="page" href="{% url 'ducks:list' %}">All Ducks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active m-2" aria-current="page" href="{% url 'forum:list' %}">All Threads</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active m-2" aria-current="page" href="{% url 'ducks:add' %}">Add Duck</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active m-2" aria-current="page" href="{% url 'users:logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link active m-2" aria-current="page" href="{% url 'users:login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active m-2" aria-current="page" href="{% url 'users:register' %}">
                            Register
                        </a>
                    </li>
                {% endif %}
            </ul>
            {% if user.is_authenticated %}
                <span class="navbar-text m-2">Logged in {{ user.username }}</span>
            {% endif %}
        </div>
    </div>
</nav>
