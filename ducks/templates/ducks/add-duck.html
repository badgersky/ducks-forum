{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block title %}
    Add Duck
{% endblock %}

{% block content %}
    <div class="lm m-3">
        <form action="" method="post" class="m-3" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-brown" type="submit">Add Duck</button>
        </form>
    </div>
{% endblock %}
